      .rotateClockwise {
          -webkit-animation-name: spinC;
          -webkit-animation-duration: 500ms;
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
          -moz-animation-name: spinC;
          -moz-animation-duration: 500ms;
          -moz-animation-iteration-count: infinite;
          -moz-animation-timing-function: linear;
          -ms-animation-name: spinC;
          -ms-animation-duration: 500ms;
          -ms-animation-iteration-count: infinite;
          -ms-animation-timing-function: linear;
          
          animation-name: spinC;
          animation-duration: 500ms;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
      }
      
      .rotateCounterClockwise {
          -webkit-animation-name: spinCC;
          -webkit-animation-duration: 500ms;
          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
          -moz-animation-name: spinCC;
          -moz-animation-duration: 500ms;
          -moz-animation-iteration-count: infinite;
          -moz-animation-timing-function: linear;
          -ms-animation-name: spinCC;
          -ms-animation-duration: 500ms;
          -ms-animation-iteration-count: infinite;
          -ms-animation-timing-function: linear;
          
          animation-name: spinCC;
          animation-duration: 500ms;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
      }
      
      @-ms-keyframes spinCC {
          from { -ms-transform: rotate(280deg); }
          to { -ms-transform: rotate(0deg); }
      }
      @-moz-keyframes spinCC {
          from { -moz-transform: rotate(280deg); }
          to { -moz-transform: rotate(0deg); }
      }
      @-webkit-keyframes spinCC {
          from { -webkit-transform: rotate(280deg); }
          to { -webkit-transform: rotate(0deg); }
      }
      @keyframes spinCC {
          from {
              transform:rotate(280deg);
          }
          to {
              transform:rotate(0deg);
          }
      }
      
      @-ms-keyframes spinC {
          from { -ms-transform: rotate(0deg); }
          to { -ms-transform: rotate(280deg); }
      }
      @-moz-keyframes spinC {
          from { -moz-transform: rotate(0deg); }
          to { -moz-transform: rotate(280deg); }
      }
      @-webkit-keyframes spinC {
          from { -webkit-transform: rotate(0deg); }
          to { -webkit-transform: rotate(280deg); }
      }
      @keyframes spinC {
          from {
              transform:rotate(0deg);
          }
          to {
              transform:rotate(280deg);
          }
      }
      
      .rotateClockwiseFull {

          -webkit-animation-iteration-count: infinite;
          -webkit-animation-timing-function: linear;
          -moz-animation-name: spinCF;
          -moz-animation-duration: 2000ms;

          animation-name: spinCF;

          animation-iteration-count: infinite;
          animation-timing-function: linear;
      }
      @-ms-keyframes spinCF {
          from { -ms-transform: rotate(0deg); }
          to { -ms-transform: rotate(360deg); }
      }
      @-moz-keyframes spinCF {
